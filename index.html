<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5 shadow-lg p-3 mb-5 bg-white rounded ">
                <h1>Form Validation</h1>
                <input type="text" id="username" class="form-control" placeholder="username">
                <small id="username_error"></small>
                <input type="text" id="email" class="form-control" placeholder="email">
                <small id="email_error"></small>
                <input type="text" id="password" class="form-control" placeholder="password">
                <small id="password_error"></small>
                <input type="text" id="confirm" class="form-control" placeholder="confirm password">
                <small id="confirm_error"></small>
                <button class="btn btn-primary" onclick="validate()">SUBMIT</button>
            </div>
        </div>
    </div>

</body>

</html>
<script src="index.js"></script>
